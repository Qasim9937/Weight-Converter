<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="weight-converter.css">
    <title>Document</title>
</head>
<body>
    <h1>Weight Converter</h1>
    <div id="category">
        <button id="kg-g" style="background-color: navy;">Kilogram to gram Converter</button>
        <button id="g-kg">Gram to Kilogram Converter</button>
    </div>

    <i class='fab fa-facebook-f'></i>

    <p id="instruction">Enter weight in Kilogram (Kg)</p>

    <form id="form1">
        <input type="number" step="any" id="input1">
        <button id="convert-to-g">Convert to gram</button>
    </form>

    <form id="form2">
        <input type="number" step="any" id="input2">
        <button id="convert-to-kg">Convert to Kilogram</button>
    </form>

    <div id="result"></div>

    <script src="weight-converter.js"></script>
</body>
</html>
